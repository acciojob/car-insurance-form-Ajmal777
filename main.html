<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" required>
		<br>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" required>
		<br>
		<label for="gender">Gender</label>
		<input id="gender_m" name="gender" type="radio" required>Male
		<input id="gender_f" name="gender" type="radio" required>Female
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input id="carage" name="carage" type="text" required>
		<br>
		<label for="dop">Date of Purchase</label>
		<input id="dop" name="dop" type="date" required>
		<br>
		<label for="password">Password</label>
		<input id="password" name="password" type="password" required>
		<br>
		<button type="submit">submit button
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
